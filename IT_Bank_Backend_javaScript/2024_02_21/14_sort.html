<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_sort.html</title>
    
</head>
<body>
    
    <ul class="test" style="font-size: 30px;"></ul>

    <script>
        const arr =['승호', '원지','현웅','예랑']
        // 위 배열을 정렬하여 ul.test에 출력
        
        // 자바스크립트는 문자열도 크기비교 가능
        console.log('apple' > 'banana') // apple.compareTo("banana") > 0
        console.log('apple' < 'banana') // apple.compareTo("banana") < 0

        /*
            정렬 기준 함수를 전달하지 않아도 문자열로 정렬해주지만
            이후 객체 혹은 HTMLElement를 정렬하려면
            직접 정렬 기준식을 작성할 줄 알아야한다.

            정렬함수에 전달되는 콜백함수는 정수를 반환한다.
            반환되는 정수가 0보다 큰지 작은지 판별하여 정렬을 수행한다.
            
            따라서 작성하는 콜백함수에는 항상 1 , -1 을 반환할 수 있도록 처리
            만약 비교기준이 정수라면 - 연산을 이용하여 두 수의 차이만 반환해도 된다.

            const arr2 = arr.toSorted()  정렬 기준식 없이 문자열로 정렬

            const ul = document.querySelector('ul')
            arr2.forEach(e => ul.innerHTML += '<li>' + e + '</li>')
        
        */


        const arr2 = arr.toSorted((a,b) => a > b ? 1 : -1) // 정렬 기준식을 작성한 경우
        //console.log(arr2)

        const test = document.querySelector('ul.test')
        arr2.forEach(element => {
            test.innerHTML += '<li>' + element +'</li>'
        });



    </script>
</body>
</html>
