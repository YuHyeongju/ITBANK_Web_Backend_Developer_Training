<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_sort.html</title>
</head>
<body>
    <ul>
        <li>유빈</li>
        <li>민정</li>
        <li>진호</li>
        <li>재영</li>
        <li>민서</li>
        <li>형주</li>
    </ul>
    <div>
        <button id="sortAsc">오름차순 정렬</button>
    </div>
    <script>
        // 이벤트가 발생할 버튼을 불러온다.
        const sortAsc = document.getElementById('sortAsc')
        // 정렬 대상을 불러온다.
        const ul = document.querySelector('ul')
        // 버튼을 클릭했을때 실행 할 함수를 작성한다.
        sortAsc.onclick = function(){ 
            // css 선택자를 이용하여 해당하는 모든 요소를 NodeList 형태로 불러온다.
            // querySelectorAll로 불러올 때만 nodelist 형태이다.
            const liList = document.querySelectorAll('ul > li') 
            // NodeList상태에서는 forEach는 되는데 sort map 등을 할 수가 없다.
           
            // NodeList 타입은 sort가 없다 따라서 배열로 전환한다.
            const liArray = Array.from(liList)
            // 다수의 데이터를 작업할 때는 배열이 짱이다.
            
            // 정렬을 수행할 대상들은 <li>이고 그 기준은 <li>의 내부 텍스트이다.
            const resultArray = liArray.toSorted((a,b) => a.innerText > b.innerText ? 1 : -1)

            // 정렬을 수행했지만 스크립트 내부에서만 적용된다.
            console.log(resultArray)
            // 문서에 반영하기위해 appendChild를 수행한다.(스크립트에서는 정렬이 됬는데 화면에 반영이 안 된 상태)
            // 기존에 있는 요소이므로, 추가하지 않고 자리만 바꾼다.
            resultArray.forEach(e => ul.appendChild(e))
        }

    </script>
</body>
</html>
