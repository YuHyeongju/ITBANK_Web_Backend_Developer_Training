<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9_시계.html</title>
    <style>
        #clock {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>9_시계.html</h1>
    <hr>


    <div id="clock"></div>

    <script>
        function getTime() {
            const date = new Date()
            const yyyy = date.getFullYear()
            let MM = date.getMonth() + 1 // January가 0부터 시작함. 
            let dd = date.getDate()
            let day = date.getDay() // sun : 0 Mon: 1... Sat:6
            switch (day) {
                case 1:
                    day = '월요일'
                    break
                case 2:
                    day = '화요일'
                    break
                case 3:
                    day = '수요일'
                    break
                case 4:
                    day = '목요일'
                    break
                case 5:
                    day = '금요일'
                    break
                case 6:
                    day = '토요일'
                    break
                case 0:
                    day = '일요일'
                    break
                    
            }
            let hh = date.getHours()
            let mm = date.getMinutes()
            let ss = date.getSeconds()

            MM = MM < 10 ? '0' + MM : MM  // 한자리수면 앞에 0을 채워서 대입 두자리 수 면 그대로 대입
            dd = dd < 10 ? '0' + dd : dd
            hh = hh < 10 ? '0' + hh : hh
            mm = mm < 10 ? '0' + mm : mm
            ss = ss < 10 ? '0' + ss : ss
            // console.log(yyyy, MM , dd, hh, mm, ss)




            return `${yyyy}-${MM}-${dd} ${day} ${hh}:${mm}:${ss}`

        }

        setInterval(() => // setInterval(콜백함수, 주기),주기적으로 콜백함수를 실행함.
            document.getElementById('clock').innerText = getTime(), 1000) // 1초(1000ms)마다 반복적으로 실행
    </script>
</body>

</html>
