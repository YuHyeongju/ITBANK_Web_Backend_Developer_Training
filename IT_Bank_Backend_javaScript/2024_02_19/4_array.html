<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_array.html</title>
</head>
<body>
        <script>

             // 자바스크립트의 배열은 값만 저장하는것이 아니라 여러 함수를 내장하고 있다.   
             const arr = [10 ,20 ,30 ,40 ,50]
              

             console.log(arr) // 스크립트에서는 배열을 출력하면 내용을 볼 수 있다. (자바에서는 주소값이 나옴)
             for(let i = 0; i < arr.length; i++){
                console.log(arr[i])
             }
             // 1) 배열 내부의 각 요소를 순회하면서 작업을 수행하기
             arr.forEach((element)=>{
                console.log(element) // 실행코드가 한 줄이면 중괄호 생략 가능

             })
             arr.forEach(element => console.log(element))

             // 2) 순회 하면서 index도 함께 참조하려면
             arr.forEach((element,index) => {
               console.log('arr[' + index + '] : ' + element) 
             })

             // 3) 배열에 요소 추가/제거
             console.log('==================================')
             arr.push(5)                // Stack의 push (list.add(e))
             arr.push(25)
             console.log(arr)

             const num = arr.pop()
             console.log(arr)           // Stack의 pop (list.pop())
             console.log(num)

            // 4) 배열의 각 요소에 대하여 공통작업을 수행하고 난 결과로 만들어진 새로운 배열을 만들기
            console.log('==================================')
            const arr2 = arr.map(e => e -3) // 원본이 e면 e-3을 수행한 새로운 배열을 반환함, 원소의 값이 변화
            console.log(arr)
            console.log(arr2)

            // 5) 배열의 각 요소에 대하여, 특정 조건을 만족하는 값만 남긴 배열 만들기
            console.log('==================================')
            const arr3 = arr.filter(e => e % 4 == 0) // 배열의 길이가 변화
            console.log(arr)
            console.log(arr3)

            // 6) 배열의 내용을 정렬
            console.log('==================================')
            arr.push(100)
            arr.push(1)
            console.log(arr)
            

            arr.sort()      // 내부 값을 문자열로 변경한 후 정렬을 수행
            console.log(arr)

            arr.sort((a,b) => a -b)  // list.sort((a,b) -> a -b), Comparator
            console.log(arr)

            const arr4 = arr.toSorted((a, b) => a- b > 0) // 원본을 정렬한 새로운 배열 사본
            console.log(arr4)
            
            /*

            const arr4 = arr.toSorted((a, b) => {
                if(true){

                }
                return a - b > 0
            
            }) 
            console.log(arr4)
            
            
            */
            console.log('==================================')
            const arr5 = arr.toSorted(function(a,b){
                return b - a < 0
            })
            console.log({arr5 : arr5})
            
            // 이름을 명시해서 함수를 만들고 이후에 함수를 불러와서 호출하려면 function
            // callback 함수를 전달하기 위해, 즉석해서 익명의 함수를 만들려면 arrow function ( => )
            // 익명 함수를 구현하는 방식에 람다식이 있다.

            
            console.log('==================================')
            // callback 함수 : 다른 함수의 매개변수로 전달되는 함수
            const sortHandler = function(a, b){
                return (a + '') - (b + '')
            }
            // 함수를 다른 함수의 매개변수로 넘긴다.
            // 매개변수로 전달되는 함수(내부에서 호출되어 코드를 수행 및 반환값을 활용)
            const arr6 = arr.toSorted(sortHandler)

            // 자바에서 람다, 함수형 인터페이스가 없다면 리스트를 정렬할 때 선택정렬을 사용한다(이중for문)
            // 병합 정렬은 while문을 사용해야한다.
        </script>
</body>
</html>
