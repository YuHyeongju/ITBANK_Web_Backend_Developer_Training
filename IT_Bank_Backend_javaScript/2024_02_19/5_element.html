<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_element</title>
</head>

<body>
    <h1>5_element.html</h1>
    <hr>

    <div id="root">

        <div class="item">
            <div class="name">이지은</div>
            <div class="age">31</div>
        </div>
        <div class="item">
            <div class="name">홍진호</div>
            <div class="age">42</div>
        </div>
        <div class="item">
            <div class="name">나단비</div>
            <div class="age">5</div>
        </div>


        


    </div>
    <script>
        // 1) id를 지정하여 단일 요소를 불러오기
        // 문서상에서 id는 유일해야 하기 때문에, 반환형은 단일 요소이다.
        const root = document.getElementById('root') // 아이디가 지정되어있으면 getElementById 사용
        // const items = document.getElementByClassName('item') 안쓴다.

        // 2) css 선택자를 이용하여 단일 요소를 불러오기
        // 만약, 선택자로 지정한 요소가 여러개라면 가장 첫번쨰 요소 하나만 불러온다.
        const firstItem = document.querySelector('.item') // 아이디가 지정이 안되어있으면 querySelector 사용

        // 3) css 선택자를 이용하여 여러 요소를 한번에 불러오기
        // 이때 반환형은  nodeList타입이며 forEach 정도만 호출할 수 있음.
        // 배열로 형변환을 원한다면 Array.from(nodeList)를 이용한다.
        const itemList = document.querySelectorAll('.item') // 하나의 요소가 아니라 여러 요소를 불러올려면 querySelectorAll를 사용한다.

        console.log(root)
        console.log(firstItem)
        console.log(itemList)
        
        itemList.forEach(item => {
            console.log(item.querySelector('.name').innerText)
            
        })

        console.log('==================================')

        const itemArray = Array.from(itemList)  // 배열로 바꾼다.

        const dataArray = itemArray.map(item =>{ // 배열로 map 함수 호출 가능

            const ob = {}
            ob.name = item.querySelector('.name').innerHTML
            ob.age = +item.querySelector('.age').innerText // 문자열 앞에 + 를 붙이면 숫자로 바뀐다. Integer.parseInt(str) 과 동일한 역할
           // 요약하자면, innerText는 텍스트 콘텐츠를 반환하고, 
        //    outerText는 텍스트와 자식 요소의 텍스트를 반환합니다. 
        //    innerHTML은 내부 HTML 코드를 반환하고, 
        //    outerHTML은 전체 HTML 코드를 반환합니다.
            return ob
        })
        console.log(dataArray) // 값만으로 구성한 객체 배열



        
    </script>
   
     
</body>
</html>
