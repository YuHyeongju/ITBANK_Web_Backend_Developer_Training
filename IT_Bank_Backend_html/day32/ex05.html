    <style>
        div.overlay{
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            z-index: 1;
        }
        div.content{
            /*===================*/
            position: fixed;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*===================*/
            /*화면 한가운데로 가는 쉬운방법*/

            background-color: white;
            border-radius: 10px;
            box-shadow: 10px 10px 10px black;
            z-index: 2;
            padding: 10px;
        }
        div.button{
            position: relative;
            width: 70px;
            height: 25px;
            border: 1px solid red;
            background-color: white;
            z-index: 3;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        div.button:hover{
            background-color: red;
            color: white;
        }
        div.modal{
            /* display: none; */
            opacity: 0;
            transition-duration: 1s;
            z-index: -1;
        }

        
        div.button:hover + div.modal > div.content{
            top: 50%;
            transition-duration: 1s;
            
        }

        div.button:hover + div.modal > div.content > img{
            background-color: transparent;
            border-radius: 500px;
            animation: rotate_image 1s linear infinite;
            transform-origin: 50% 50%;
        }
        @keyframes rotate_image{
	        100% {
    	    transform: rotate(360deg);
        }
}
        div.button:hover + div.modal{
            /* display: block; */
            opacity: 1;
            transition-duration: 1s;
            z-index: 2;
        }
        
    </style>
</head>
