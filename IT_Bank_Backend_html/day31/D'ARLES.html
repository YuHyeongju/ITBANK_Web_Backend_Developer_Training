        div.root>div.top>div.top_header {

            font-weight: bold;

        }
        div.root>div.top>div.top_center>div.top_center_bottom {

            margin: auto;
            display: flex;
            justify-content: space-between;

        div.root>div.top>div.top_center>div.top_center_bottom > div.top_center_bottom_right > .search {
           border: 1px solid black;

        }
        div.root>div.top>div.top_center>div.top_center_bottom > div.top_center_bottom_right > .search > input{
           border: 0;

           margin-bottom: 10px;

           height: 26px;
           margin-top: 15px;
           

        }
        div.root>div.top>div.top_center >  {
            display: flex;
            justify-content: space-between;
        }

        div.root>div.top>div.top_bottom> div.top_bottom_top > ol{
            list-style: none;
            display: flex;
            justify-content: space-between;
            width: 900px;
            margin: auto;
        }
        div.root>div.top>div.top_bottom > div.top_bottom_line > hr{
            margin-bottom: 0;
        }

        div.root > div.center > img{
            display: flex;
            justify-content: center;
            
            margin: auto;
        }
